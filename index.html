<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QrCode Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="title">
          <h1>Crie seu código QR em apenas alguns cliques</h1>
          <p>Cole uma URL ou insira um texto para criar um código QR</p>
        </div>
        <input id="campo-qr" type="text" placeholder="Enter text or url" />
        <button id="gerar-qr">Gerar Código QR</button>
      </div>
      <div class="qr-code display-hidden">
        <div class="box"></div>
        <a href="" id="download" download="qrcode.png">Download</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
